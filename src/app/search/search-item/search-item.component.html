<div class="item-container roboto">
  <div class="video">
    <img src="{{item?.snippet?.thumbnails?.default?.url}}" alt="">
  </div>
  <div class="statistics">
    <div class="view-info">
      <img src="assets/svg/viewed.svg" alt="">
      {{item?.statistics?.viewCount}}
    </div>
    <div class="likes">
      <img src="assets/svg/liked.svg" alt="">
      {{item?.statistics?.likeCount}}
    </div>
    <div class="dislikes">
      <img src="assets/svg/dislike.svg" alt="">
      {{item?.statistics?.dislikeCount}}
    </div>
    <div class="comments">
      <img src="assets/svg/group9.svg" alt="">
      {{item?.statistics?.commentCount}}
    </div>
  </div>
  <div class="title">
    {{item?.snippet?.title}}
  </div>
  <div class="btn-container">
    <button class="blue-btn more-btn">more...</button>
  </div>
</div>
